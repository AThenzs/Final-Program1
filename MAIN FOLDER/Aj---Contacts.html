    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            perspective: 800px;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .barber {
            position: relative;
            width: 200px;
            height: 300px;
            margin: 100px auto;
            transform-style: preserve-3d;
            animation: spin 10s linear infinite;
        }

        .barber img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            backface-visibility: hidden;
        }

        @keyframes spin {
            from { transform: rotateY(0); }
            to { transform: rotateY(360deg); }
        }

        .services {
            background-color: #f5f5f5;
            padding: 50px;
            text-align: center;
        }

        .service-item {
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: #ddd;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            transform-style: preserve-3d;
        }

        .service-item:hover {
            transform: rotateY(180deg);
        }

        .service-item h2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
        }
    </style>
</head>
